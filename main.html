<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<h2>Dog Adoption Application</h2>
	
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
	
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number">
	
		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address">
	
		<div class="checkbox-group">
			<input type="checkbox" id="livedWithDog" name="checkbox" value="Have you ever lived with a Dog before?">
			<label for="livedWithDog">Have you ever lived with a Dog before?</label>
		</div>
	
		<label for="breeds">Please select your preferred breeds</label>
		<select name="multiSelect" id="breeds" multiple>
			<option value="labrador">Labrador Retriever</option>
			<option value="beagle">Beagle</option>
			<option value="germanshepherd">German Shepherd</option>
			<option value="goldenretriever">Golden Retriever</option>
			<option value="bulldog">Bulldog</option>
		</select>
	
		<input type="submit" id="submit" name="submit" value="Submit">
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
